<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 640px) {
      h1, h2, h3 {
        font-size: 1.5rem;
      }
      .flex {
        flex-direction: row;
        align-items: center;
      }
      .max-w-xl {
        width: 90%;
      }
      .mobile-menu {
        display: none;
        flex-direction: column;
        text-align: center;
        width: 100%;
      }
      .mobile-menu.active {
        display: flex;
      }
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-blue-50 font-sans min-h-screen">
  <div class="bg-white mt-16 border-4 border-black p-10 rounded-lg max-w-5xl mx-auto">
    <nav class="bg-blue-50 p-1 border border-black rounded-lg mb-8">
      <div class="nav-container flex justify-between items-center">
        <div class="flex items-center">
          <img src="./shoukat_khan_logo.png" alt="shoukat khan pic" class="rounded-full w-16 h-16 mr-4">
          <h1 class="text-2xl text-gray-900 font-bold">Shoukat Khan</h1>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="./index.html" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="./Gallery.html" class="text-gray-600 hover:text-gray-900">Gallery</a>
          <a href="./projects.html" class="text-gray-600 hover:text-gray-900">Projects</a>
          <a href="./skills.html" class="text-gray-600 hover:text-gray-900">Skills</a>
          <a href="./Career.html" class="text-gray-600 hover:text-gray-900">Goals</a>
          <a href="./contact.html" class="text-gray-600 hover:text-gray-900">Contact</a>
        </div>
        <div class="md:hidden">
          <button id="menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none text-2xl font-bold">
            <img src="./download (2).png" alt="menu icon" class="w-12 h-12">
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="mobile-menu md:hidden mt-2">
        <a href="./index.html" class="text-gray-600 hover:text-gray-900 py-2">Home</a>
        <a href="./Gallery.html" class="text-gray-600 hover:text-gray-900 py-2">Gallery</a>
        <a href="./projects.html" class="text-gray-600 hover:text-gray-900 py-2">Projects</a>
        <a href="./skills.html" class="text-gray-600 hover:text-gray-900 py-2">Skills</a>
        <a href="./Career.html" class="text-gray-600 hover:text-gray-900 py-2">Goals</a>
        <a href="./contact.html" class="text-gray-600 hover:text-gray-900 py-2">Contact</a>
      </div>
    </nav>

    <h2 class="text-2xl text-gray-900 font-bold text-center mb-6">Contact Us</h2>
    <div class="max-w-xl mx-auto">
      <form class="bg-blue-50 shadow-lg rounded-lg p-8 border border-black">
        <div class="mb-4">
          <label class="block text-gray-800 font-semibold">Name</label>
          <input type="text" required class="w-full mt-2 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 font-semibold">Email</label>
          <input type="email" required class="w-full mt-2 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 font-semibold">Subject</label>
          <input type="text" required class="w-full mt-2 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-6">
          <label class="block text-gray-800 font-semibold">Message</label>
          <textarea rows="5" required class="w-full mt-2 p-2 border border-gray-300 rounded-lg"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
        </div>
      </form>
    </div>
    
    <footer class="bg-blue-50 text-gray-400 py-4 mt-4">
      <div class="mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
        <p class="text-center md:text-left">Designed by <strong class="text-gray-600 font-semibold">Shoukat Khan</strong></p>
        <p class="text-center md:text-right mt-2 md:mt-0"><span class="text-gray-600 font-semibold">&copy;</span> 2024 Shoukat Khan. All Rights Reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("menu-button").addEventListener("click", function() {
      document.getElementById("mobile-menu").classList.toggle("active");
    });
  </script>
</body>
</html>
